<!DOCTYPE html>
<html>

<head>
    <style>
        #container {
            width: 400px;
            height: 400px;
            position: relative;
            background-color: black;
        }

        #animate {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: yellow;
        }
    </style>

</head>

<body>
    <button onclick="myMove()">Click Me</button>
    <div id="container">
        <div id="animate"></div>
    </div>

    <script>    
        function myMove() {
            let id = null;
            const elem = document.getElementById("animate");
            let pos = 0;
            clearInterval(id); //The clearInterval() method clears a timer set with the setInterval() method.
            id = setInterval(frame, 5);
            function frame() {
                if (pos == 350) { 
                    clearInterval(id); 
                } else {
                    pos++;
                    elem.style.top = pos + 'px';
                    elem.style.left = pos + 'px';
                }
            }
        }

    </script>

</body>

</html>
